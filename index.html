<body>
<header class="header">
    <div class="header__nav">
        <div class="header__nav-item">
            <div class="nav-icon">
                <img src="frontend/src/images/main_icon.jpg" alt="main_icon">
            </div>
            <div class="nav-title">ТурНогами</div>
        </div>
        <div class="header__nav-item header__nav-urls">
            <div class="nav-urls-item">Туры</div>
            <div class="nav-urls-item">Идеи</div>
            <div class="nav-urls-item">О нас</div>
            <div class="nav-urls-item">Помощь</div>
        </div>
        <div class="header__nav-item">
            <a class="nav-search" href="#0">
                <img src="frontend/src/images/search-icon.jpg" alt="search">
            </a>
            <div class="nav-search-splitter">
                <svg width="2" height="50" viewBox="0 0 2 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <line x1="0.75" y1="0.75" x2="0.749998" y2="49.25" stroke="#333333" stroke-opacity="0.2"
                          stroke-width="1.5" stroke-linecap="round"/>
                </svg>
            </div>
            <div class="nav-login">
                <button type="submit" class="login__button">Вход</button>
            </div>
        </div>
    </div>
</header>
<div class="content">
    <div class="content-nav">
        <div class="content_nav__return">
            <span class="return__left_arrow">
                <svg width="6" height="10" viewBox="0 0 6 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0.149816 4.99985C0.149816 4.82063 0.218247 4.64143 0.35482 4.50479L4.65464 0.205019C4.92816 -0.0685026 5.37163 -0.0685026 5.64504 0.205019C5.91845 0.47843 5.91845 0.921811 5.64504 1.19535L1.84032 4.99985L5.64491 8.80437C5.91832 9.07789 5.91832 9.52123 5.64491 9.79462C5.37149 10.0683 4.92803 10.0683 4.6545 9.79462L0.354686 5.49491C0.218091 5.3582 0.149816 5.179 0.149816 4.99985Z"
                          fill="#333333"/>
                </svg>
            </span>
            <span class="return__text">Вернуться к поиску</span>
        </div>
        <div class="content_nav__breadcrumbs">
            <ul class="nav__breadcrumb_ul">
                <li class="nav__breadcrumb_li"><a href="#0">Россия</a></li>
                <li class="nav__breadcrumb_li"><a href="#0">Отели Москвы</a></li>
                <li class="nav__breadcrumb_li"><a href="#0">Pgs hotels kiris resort</a></li>
            </ul>
        </div>
    </div>
    <div class="content-hotel">
        <div class="hotel__hero">
            <div class="hero__title">
                PGS HOTELS KIRIS RESORT
            </div>
            <div class="hero__rating">
                <div class="hero__rate">
                    <svg width="20" height="19" viewBox="0 0 20 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10 15.27L16.18 19L14.54 11.97L20 7.24L12.81 6.62L10 0L7.19 6.62L0 7.24L5.45 11.97L3.82 19L10 15.27Z"
                              fill="#FFB801"/>
                    </svg>
                </div>
                <div class="hero__rate">
                    <svg width="20" height="19" viewBox="0 0 20 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10 15.27L16.18 19L14.54 11.97L20 7.24L12.81 6.62L10 0L7.19 6.62L0 7.24L5.45 11.97L3.82 19L10 15.27Z"
                              fill="#FFB801"/>
                    </svg>
                </div>
                <div class="hero__rate">
                    <svg width="20" height="19" viewBox="0 0 20 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10 15.27L16.18 19L14.54 11.97L20 7.24L12.81 6.62L10 0L7.19 6.62L0 7.24L5.45 11.97L3.82 19L10 15.27Z"
                              fill="#FFB801"/>
                    </svg>
                </div>
                <div class="hero__rate">
                    <svg width="20" height="19" viewBox="0 0 20 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10 15.27L16.18 19L14.54 11.97L20 7.24L12.81 6.62L10 0L7.19 6.62L0 7.24L5.45 11.97L3.82 19L10 15.27Z"
                              fill="#FFB801"/>
                    </svg>
                </div>
                <div class="hero__rate">
                    <svg width="20" height="19" viewBox="0 0 20 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10 15.27L16.18 19L14.54 11.97L20 7.24L12.81 6.62L10 0L7.19 6.62L0 7.24L5.45 11.97L3.82 19L10 15.27Z"
                              fill="#FFB801"/>
                    </svg>
                </div>
            </div>
            <div class="hero__description">г. Москва, 45412, Мариупольский район Культуры, д. 15</div>
        </div>
        <div class="hotel__order">
            <div class="order__wrapper">
                <a class="order__favorite">
                    <img src="frontend/src/images/favorite.jpg" alt="Add to Favorites">
                </a>
                <div class="order__purchase">
                    <button class="purchase__button">Забронировать</button>
                </div>
            </div>
            <div class="hotel__price">
                От&nbsp&nbsp<b class="purchase__price">3&nbsp000</b>
                <b class="purchase__currency">&#8381</b>/ ночь
            </div>
        </div>
    </div>
</div>
